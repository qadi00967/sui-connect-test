<!DOCTYPE html>
<html>
<head>
  <title>Connect Sui Wallet</title>
  <script>
    async function connectSuiWallet() {
      if (!window.suiWallet) {
        alert("Sui Wallet not found. Please install it first.");
        return;
      }
      try {
        const accounts = await window.suiWallet.requestAccounts();
        const address = accounts[0];
        alert("Wallet connected: " + address);
      } catch (error) {
        alert("Connection failed");
        console.error(error);
      }
    }
  </script>
</head>
<body style="background:#111; color:white; font-family:sans-serif; text-align:center; padding:40px;">
  <h1>Connect Sui Wallet</h1>
  <button onclick="connectSuiWallet()" style="padding:12px 24px; font-size:16px; background:#04ff7c; border:none; border-radius:8px; cursor:pointer;">
    Connect Wallet
  </button>
</body>
</html>
