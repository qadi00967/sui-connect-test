
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Sui Wallet</title>
  <script type="module">
    import { getWallets } from "https://www.unpkg.com/@mysten/wallet-standard";

    window.onload = async () => {
      const wallets = getWallets();
      if (!wallets.length) {
        document.body.innerHTML = "<h2 style='color: white;'>No Sui Wallets found</h2>";
        return;
      }

      const container = document.getElementById("wallets");

      wallets.forEach((wallet) => {
        const btn = document.createElement("button");
        btn.innerText = "Connect " + wallet.name;
        btn.onclick = async () => {
          try {
            await wallet.features["standard:connect"].connect();
            const accounts = wallet.features["standard:connect"].getAccounts();
            const address = accounts[0].address;
            window.opener.postMessage({ walletAddress: address }, "*");
            window.close();
          } catch (err) {
            alert("Connection failed");
            console.error(err);
          }
        };
        container.appendChild(btn);
      });
    };
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select a Wallet</h1>
  <div id="wallets"></div>
</body>
</html>
