
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Sui Wallet</title>
  <script type="module">
    import {
      WalletKitProvider,
      WalletKitButton
    } from "https://esm.sh/@mysten/wallet-kit";

    import React from "https://esm.sh/react";
    import { createRoot } from "https://esm.sh/react-dom/client";

    function App() {
      return (
        <WalletKitProvider>
          <div style="display:flex;flex-direction:column;align-items:center;margin-top:100px;font-family:sans-serif;">
            <h1>Connect to Sui Wallet</h1>
            <WalletKitButton />
          </div>
        </WalletKitProvider>
      );
    }

    const container = document.createElement("div");
    document.body.appendChild(container);
    createRoot(container).render(<App />);
  </script>
</head>
<body style="margin:0;background:#111;color:#fff;"></body>
</html>
