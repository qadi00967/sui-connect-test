
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sui Wallet Connect</title>
    <style>
      body {
        background-color: #0a0a0a;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .wallet-button {
        margin-top: 20px;
      }
    </style>
    <script type="module">
      import {
        WalletProvider,
        WalletKitProvider,
        ConnectButton
      } from "https://cdn.jsdelivr.net/npm/@mysten/wallet-kit@0.13.3/dist/wallet-kit.module.js";

      const container = document.createElement('div');
      document.body.appendChild(container);

      const root = document.createElement('div');
      container.appendChild(root);

      const reactRoot = ReactDOM.createRoot(root);
      reactRoot.render(
        React.createElement(WalletKitProvider, null,
          React.createElement("h2", null, "Select a Wallet"),
          React.createElement("div", { className: "wallet-button" },
            React.createElement(ConnectButton)
          )
        )
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body></body>
</html>
